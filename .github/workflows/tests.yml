name: ğŸ§ª Test Suite

on:
  push:
    branches: [main, next, develop]
  pull_request:
    branches: [main, next, develop]
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Generate Prisma client
        run: npm run prisma:generate

      - name: ğŸ§ª Run unit tests
        run: npm run test -- --testPathPattern="(components|utils|lib)" --coverage

      - name: ğŸ§ª Run API tests
        run: npm run test -- --testPathPattern="api" --coverage

      - name: ğŸ§ª Run integration tests
        run: npm run test -- --testPathPattern="integration|userJourneys" --coverage

      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage

  lint:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Generate Prisma client
        run: npm run prisma:generate

      - name: ï¿½ Run ESLint
        run: npm run lint

      - name: ğŸ”· Type check
        run: npx tsc --noEmit

  build:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Generate Prisma client
        run: npm run prisma:generate

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: "http://localhost:54321"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "test-key"
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"

  security:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level=moderate || true

      - name: ğŸ“¦ Check dependencies
        run: npm outdated || true
