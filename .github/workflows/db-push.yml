name: Database Push

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'yes' to confirm database push"
        required: true
        default: ""

  push:
    branches:
      - main
    paths:
      - "prisma/schema.prisma"

permissions:
  contents: read

jobs:
  db-push:
    name: Prisma DB Push
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    runs-on: ubuntu-latest

    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.confirm == 'yes')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸš€ Push schema to database
        run: npx prisma db push --skip-generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: âœ… Push complete
        run: echo "Database schema has been pushed successfully!"
